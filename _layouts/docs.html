---
layout: base
---
{% if page.toc %}
  <div class="sidebar" style="width:25%">
      {{ content | toc_only }}
  </div>
{% endif %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="source-link">[<a href="https://github.com/DrizzlyBear/hackmud_wiki/blob/main/{{ page.path }}?plain=1">source</a>]</p>
  </header>

    

  <div class="post-content">
    {{ content | inject_anchors }}
  </div>

</article>
