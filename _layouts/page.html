---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.toc %}

  <div class="table-of-contents">
    <p>Contents</p>
    <hr/>
    {{ content | toc_only }}
  </div>

  {% endif %}

  <div class="post-content">
    {{ content | inject_anchors }}
  </div>

</article>
